---
layout: default
---

<div class="album-wrapper">
  <div class="breadcrumbs">
    <ul>
      <li><a href="/music#{{ page.url | slice: 8, page.url.size | remove: ".html" }}">Music</a></li>
      <li>{{ page.title }}</li>
    </ul>
  </div>
  <div class="song-list">
    {% assign songs = site.music | where: "album", page.title %}
    {% for song in songs %}
      <div class="song-list-item">
        <img src="{{ song.cover }}" width="300px" height="300px">
        <div class="song-list-item-meta">
          <h1 class="song-title">{{ song.title }}</h1>
          <div class="externals">
            {% if song.bandcamp %}
              <a target="_blank" href="{{ song.bandcamp }}">Bandcamp</a>
            {% endif %}
            {% if song.youtube %}
              <a target="_blank" href="{{ song.youtube }}">YouTube</a>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
