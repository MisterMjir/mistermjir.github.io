---
layout: default
---

{% if site.posts.size > 0 %}
  <div class="post-list">
    {% for post in site.posts %}
    <div class="post" id="{{ post.url | slice: 12, post.url.size | remove: ".html" }}">
      <div class="post-heading">
        <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
        <p class="post-date">{{ post.date | date: '%B %d, %Y' }}</p>
      </div>
      <div class="post-description"><span>{{ post.description }}</span></div>
      <div class="post-preview">{{ post.excerpt }}</div>
      <div class="post-tags">
        <p>Tags:</p>
        {% for tag in post.tags %}
          <p>{{ tag }}</p>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
{% endif %}
